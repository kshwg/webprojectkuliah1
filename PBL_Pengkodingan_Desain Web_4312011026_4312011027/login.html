<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login To Explore Batam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Ini Bagian Link,CSS, Dll-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style type="text/css">
      .container {
        width: 30%;
        margin-top: 9%;
        box-shadow: 0 5px 20px rgba(0,0,0,0.25);
      }
    </style>
    <!-- Ini Bagian Link Script-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
<body>
  <div class="container">
    <h2>LOGIN</h2>
    <form>
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" name="" value="" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" name="" value="" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-warning">Login</button>
    </form>
  </div>
</body>
